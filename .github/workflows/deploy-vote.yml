name: Deploy Vote App to ECS

on:
  push:
    paths:
      - 'vote/**'
      - '.github/workflows/deploy-vote.yml'
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build & Deploy Vote App to ECS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::027155467263:role/liya-GitHubActionsDeployToECS
          aws-region: us-east-1

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: liya-vote-app
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG vote/
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Update ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          cluster: liya-voting-app-cluster
          service: liya-vote-app-service
          task-definition: liya-voting-app-task
          wait-for-service-stability: true